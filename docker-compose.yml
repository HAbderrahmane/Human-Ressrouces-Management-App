    ports:
      - "5033:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - postgres_write
      - kafka
    profiles:
      - full

  time-service-query:
    build:
      context: .
