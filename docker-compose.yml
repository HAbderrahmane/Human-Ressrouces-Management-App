      context: .
      dockerfile: ProfileService/Command/Api/Dockerfile
    container_name: profile-service-command
    ports:
      - "5062:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - postgres_write
      - kafka
    profiles:
      - full

  profile-service-query:
