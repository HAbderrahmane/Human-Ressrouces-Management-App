version: "3.8"

services:
  # WRITE DATABASE (command side)
  postgres_write:
    image: postgres:16
    container_name: postgres_write
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: profile_write
    ports:
      - "5433:5432"
    volumes:
      - pg_write_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d profile_write" ]
      interval: 5s
      timeout: 5s
      retries: 10
    profiles:
      - minimal
      - full

  # READ DATABASE (query side â€” replaced by MongoDB)
  mongo_read:
    image: mongo:7
    container_name: mongo_read
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 10
    profiles:
      - minimal
      - full

  mongo_express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo_read
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo_read:27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_BASICAUTH: "false"
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      - mongo_read
    profiles:
      - minimal
      - full

  # KAFKA (for event sourcing)
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: always
    environment:
      CLUSTER_ID: "QgS7Hq7hT7i4SlM0zvbYzw"
      KAFKA_CLUSTER_ID: "QgS7Hq7hT7i4SlM0zvbYzw"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_DEFAULT_REPLICATION_FACTOR: "1"
      KAFKA_MIN_INSYNC_REPLICAS: "1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    ports:
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    profiles:
      - minimal
      - full

  # ADMINER (UI to check Postgres)
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres_write
    profiles:
      - minimal
      - full

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
      KAFKA_CLUSTERS_0_ZOOKEEPER: ""
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      - kafka
    profiles:
      - minimal
      - full

  hrmapp-gateway:
    build:
      context: .
      dockerfile: HrmApp.Gateway/Dockerfile
    container_name: hrmapp-gateway
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - postgres_write
      - mongo_read
      - kafka
    profiles:
      - minimal
      - full

  account-service-command:
    build:
      context: .
      dockerfile: AccountService/Command/Api/Dockerfile
    container_name: account-service-command
    ports:
      - "5222:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - postgres_write
      - kafka
    profiles:
      - full

  account-service-query:
