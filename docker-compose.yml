    container_name: evolution-service-command
    ports:
      - "5049:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - postgres_write
      - kafka
    profiles:
      - full

  evolution-service-query:
    build:
      context: .
