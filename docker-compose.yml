      context: .
      dockerfile: AccountService/Query/Api/Dockerfile
    container_name: account-service-query
    ports:
      - "5115:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
