services:
  # WRITE DATABASE (command side)
  postgres_write:
    image: postgres:16
    container_name: postgres_write
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: profile_write
    ports:
      - "5433:5432"
    volumes:
      - pg_write_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d profile_write" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # READ DATABASE (query side â€” replaced by MongoDB)
  mongo_read:
    image: mongo:7
    container_name: mongo_read
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 10

  mongo_express:
      image: mongo-express
      container_name: mongo_express
      restart: always
      ports:
        - "8081:8081"
      environment:
        ME_CONFIG_MONGODB_SERVER: mongo_read
        ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo_read:27017
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: root
        ME_CONFIG_BASICAUTH: "false"
        ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      depends_on:
        - mongo_read

  # KAFKA (for event sourcing)
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://host.docker.internal:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"

  # ADMINER (UI to check Postgres)
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres_write

volumes:
  pg_write_data:
  mongo_data:
  kafka_data:
